<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HW3 – Interactive Dynamic Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Lisette Perez – Lisetteperez@gmail.com -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Multiplication Table Generator</h1>

    <!-- Form (takes 4 integers (-50 to 50), 
     novalidate to control messages) -->
    <form id="table-form" novalidate>
      <fieldset>
        <legend>Enter Ranges (−50 to 50)</legend>
        <!-- Two-column grid on desktop, one column on smaller screens-->
        <div class="grid">
          <label>
            Minimum Column Value
            <!-- Restricts input to integers for all rows and columns using input id; min/max guide browser UI-->
            <input id="hStart" name="hStart" type="number" step="1" min="-50" max="50" required />
          </label>
          <label>
            Maximum Column Value
            <input id="hEnd" name="hEnd" type="number" step="1" min="-50" max="50" required />
          </label>
          <label>
            Minimum Row Value
            <input id="vStart" name="vStart" type="number" step="1" min="-50" max="50" required />
          </label>
          <label>
            Maximum Row Value
            <input id="vEnd" name="vEnd" type="number" step="1" min="-50" max="50" required />
          </label>
        </div>
        <!-- Buttons: submit button to build table, clear button resets-->
        <div class="actions">
          <button type="submit">Submit</button>
          <button type="button" id="clear">Clear</button>
        </div>
      </fieldset>
    </form>

    <!-- Messages (validation + notices; no popups) -->
    <div id="messages" aria-live="polite"></div>

    <!-- Scrollable table area with sticky headers -->
    <section id="table-wrap" class="table-wrap" aria-live="polite">
      <!-- Table will be injected here -->
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
